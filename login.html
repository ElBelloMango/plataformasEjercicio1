<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <title>Login</title>
</head>
<body style="height: 20cm;">
    
    <div class=contenedor>
        <div class=navheader>
            <a class=galeria href="index.html">Galeria</a>
            <a class=login href="login.html">Login</a>
            <a class=about href="about.html">About</a>
        </div>
        <main>
            <div class=containerLogin> 
                <div class=backbox>
                    <div class="loginbox">
                        <h3>多Ya tienes una cuenta?</h3>
                        <p>inicia sesion para acceder a la galeria</p>
                        <button id=btnlog>iniciar sesion</button>
                    </div>
                    <div class="registerbox">
                        <h3>多Aun no tienes una cuenta?</h3>
                        <p>Crea una cuenta para poder iniciar sesion</p>
                        <button id=btnreg>Registrar</button>
                    </div>
                </div>
                <!-- Formularios -->
                
                <div class="login-register">
                    <!-- Login -->
                    <form class="formLogin" method="GET">
                        <h2>Iniciar sesion</h2>
                        <input type="text" placeholder="Usuario" name="user">
                        <input type="password" placeholder="Contrase単a" name="password">
                        <button onclick="login(this.form.user.value,this.form.password.value)"> Entrar</button>
                    </form>
                    <!-- Registro -->
                    <form class="formRegister" method="GET">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Correo Electronico" name="correo" value="">
                        <input type="text" placeholder="Nombre Completo" name="nombre" value="">
                        <input type="text" placeholder="Usuario" name="user" value="">
                        <input type="password" placeholder="Contrase単a" name="password" value="">
                        <button onclick="register(this.form.correo.value,this.form.nombre.value,this.form.user.value,this.form.password.value);">Registrarse</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
