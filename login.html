<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <title>Login</title>
</head>
<body style="height: 20cm;">
    
    <div class=contenedor>
        <div class=navheader>
            <a class=galeria href="index.html">Galeria</a>
            <a class=login href="login.html">Login</a>
            <a class=about href="about.html">About</a>
        </div>
        <main>
            <div class=contenedorLogin> 
                <div class=cajatraseraprincipal>
                    <div class="cajatraseralogin">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>inicia sesión para acceder a la galeria</p>
                        <button id=btnlog>iniciar sesión</button>
                    </div>
                    <div class="cajatraseraregistro">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Crea una cuenta para poder iniciar sesión</p>
                        <button id=btnreg>Registrar</button>
                    </div>
                    <div class="cajatraseraolvido">
                        <h3>¿Olvidaste tu contraseña?</h3>
                        <p>Haz click aqui para recuperarla</p>
                        <button id=btnfor>Recuperar contraseña</button>
                    </div>
                </div>
                <!-- Formularios -->
                
                <div class="formularios">
                    <!-- Login -->
                    <form class="formLogin" method="dialog">
                        <h2>Iniciar sesión</h2>
                        <input type="text" placeholder="Usuario" name="user" required>
                        <input type="password" placeholder="Contraseña" name="password" required>
                        <button onclick="login(this.form.user.value,this.form.password.value)"> Entrar</button>
                    </form>
                    <!-- Registro -->
                    <form class="formRegister" method="dialog">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Correo Electronico" name="correo" required>
                        <input type="text" placeholder="Nombre Completo" name="nombre" required>
                        <input type="text" placeholder="Usuario" name="user" required>
                        <input type="password" placeholder="Contraseña" name="password" required>
                        <button onclick="register(this.form.correo.value,this.form.nombre.value,this.form.user.value,this.form.password.value);">Registrarse</button>
                    </form>
                    <!-- Forgot -->
                    <form class="formforgot" method="dialog">
                        <h2>Recordar contraseña</h2>
                        <input type="text" placeholder="Correo Electronico" name="correo" required>
                        <input type="text" placeholder="Nombre Completo" name="nombre" required>
                        <input type="text" placeholder="Usuario" name="user" required>
                        <button onclick="remember(this.form.correo.value,this.form.nombre.value,this.form.user.value);">Recuperar</button>
                    </form>
                </div>
                

            </div>
        </main>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
